<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./登录页_files/reset.css" rel="stylesheet">
    <link href="./登录页_files/index.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/loginjs.js"></script>
    <title>登录页</title>
</head>

<body>
    <div class="LoginBox">
        <div class="VerticalCenteredBox">
            <div class="LoginHead">会议预约管理系统 </div>
            <div class="LoginUserBoxOut form-group">
                <div class="LoginUserBox mar_top30"><input class="LoginUserInput form-control" placeholder="请输入账号" id="inname"><span id="jg1" class="none">请输入账号</span>
                </div>
            </div>
            <div class="LoginUserBoxOut">
                <div class="LoginUserBox"><input class="LoginUserInput form-control" placeholder="请输入密码" type="password"  id="inPassword"><span id="jg2" class="none">请输入密码</span></div>
            </div>
            <div class="LoginUserBoxOut">
                <div class="LoginLastBox clearfix">
                    <div class="leftBox"><span  id="warning" class="none" style="color: red">账号或密码错误</span></div>

                        <button class="RightBox" id="bttn">登录 </button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
